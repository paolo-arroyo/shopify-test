name: Deploy Shopify Theme

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11.0'

      - name: Install Dependencies (Ruby, Shopify CLI, jq)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ruby-full jq
          sudo gem install bundler
          npm install -g @shopify/cli@3.70.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Theme
        run: bun run build

      - name: Push Theme to Shopify
        env:
          SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_PASSWORD }}
        run: |
          shopify config set --store=$SHOPIFY_STORE
          shopify theme push --password=$SHOPIFY_PASSWORD --store=$SHOPIFY_STORE --theme-id=$SHOPIFY_THEME_ID --json